<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <title>cssBayan</title>
</head>
<body>

<main>

    <div class="memes-container">
        <header>
            <h1>CSS Bayan</h1>
            <hr>
        </header>
        <input type="checkbox" checked="checked" id="first-meme">
        <label class="first-meme" for="first-meme">
            <div class="meme-item">
                <div class="meme-header">
                    <h2>Kazuma,kazuma! Yes, kazuma it's my name.</h2>
                    <div class="cross-icon first-cross">
                        <img src="assets/close.png" alt="cross">
                    </div>
                </div>
                <img class="meme" src="assets/2.gif" alt="meme">
            </div>
            <hr>
        </label>

        <input type="checkbox" id="second-meme">
        <label class="second-meme" for="second-meme">
            <div class="meme-item">
                <div class="meme-header">
                    <h2>I will cook for you, Darling.</h2>
                    <div class="cross-icon second-cross">
                        <img src="assets/close.png" alt="cross">
                    </div>
                </div>
                <img class="meme" src="assets/1.gif" alt="meme">
            </div>
            <hr>
        </label>

        <input type="checkbox" id="third-meme">
        <label class="third-meme" for="third-meme">
            <div class="meme-item">
                <div class="meme-header">
                    <h2>They don't believe that i'm a goddess.</h2>
                    <div class="cross-icon third-cross">
                        <img src="assets/close.png" alt="cross">
                    </div>
                </div>
                <img class="meme" src="assets/3.gif" alt="meme">
            </div>
            <hr>
        </label>

        <input type="checkbox" id="fourth-meme">
        <label class="fourth-meme" for="fourth-meme">
            <div class="meme-item">
                <div class="meme-header">
                    <h2>Sakata KINtoki</h2>
                    <div class="cross-icon fourth-cross">
                        <img src="assets/close.png" alt="cross">
                    </div>
                </div>
                <img class="meme" src="assets/4.gif" alt="meme">
            </div>
            <hr>
        </label>
    </div>
</main>
</body>
</html>
