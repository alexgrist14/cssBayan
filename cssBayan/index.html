<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
</head>
<body>
<header>
    <h1>CSS Bayan</h1>
    <hr>

</header>
<main>
    <div class="memes-container">
        <input type="checkbox" id="first-meme">
        <label for="first-meme">
            <div class="meme-item">
                <div class="meme-header">
                    <h2>Kazuma,kazuma! Yes, kazuma it's my name.</h2>
                    <div class="cross-icon">
                        <img src="assets/close.png" alt="cross">
                    </div>
                </div>
                <img class="meme" src="assets/2.gif" alt="meme">
            </div>
        </label>

        <input type="checkbox" id="second-meme">
        <label for="second-meme">
            <div class="meme-item">
                <div class="meme-header">
                    <h2>I will cook for you, Darling.</h2>
                    <div class="cross-icon">
                        <img src="assets/close.png" alt="cross">
                    </div>
                </div>
                <img class="meme" src="assets/1.gif" alt="meme">
            </div>
        </label>

        <input type="checkbox" id="third-meme">
        <label for="third-meme">
            <div class="meme-item">
                <div class="meme-header">
                    <h2>They don't believe that i'm a goddess.</h2>
                    <div class="cross-icon">
                        <img src="assets/close.png" alt="cross">
                    </div>
                </div>
                <img class="meme" src="assets/3.gif" alt="meme">
            </div>
        </label>

        <input type="checkbox" id="fourth-meme">
        <label for="fourth-meme">
            <div class="meme-item">
                <div class="meme-header">
                    <h2>Sakata KINtoki</h2>
                    <div class="cross-icon">
                        <img src="assets/close.png" alt="cross">
                    </div>
                </div>
                <img class="meme" src="assets/4.gif" alt="meme">
            </div>
        </label>
    </div>
</main>
</body>
</html>
